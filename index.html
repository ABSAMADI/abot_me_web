<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ابوالفضل صمدی | برنامه‌نویس پایتون</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      color: #fff;
      text-align: center;
      padding: 2rem;
      overflow: hidden;
      position: relative;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
      z-index: 10;
    }
    img.profile {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #ffcc00;
      margin-bottom: 1rem;
    }
    h1 {
      margin-bottom: 0.2rem;
      font-size: 1.8rem;
    }
    p {
      margin-top: 0;
      color: #eee;
    }
    .links a {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      margin: 0.5rem;
      padding: 0.7rem 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      background: #ffcc00;
      color: #000;
      font-weight: bold;
      transition: 0.3s;
    }
    .links a img {
      width: 20px;
      height: 20px;
    }
    .links a:hover {
      background: #ffaa00;
      color: #fff;
    }
    .contact {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #fff;
    }
    .footer {
      margin-top: 2rem;
      padding: 1rem;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      font-size: 0.8rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
    }
    /* نئونی سازی */
    .neon {
      position: absolute;
      width: 100px;
      height: 100px;
      background: rgba(255, 255, 255, 0.2);
      box-shadow: 0 0 20px #fff, 0 0 40px #0ff, 0 0 60px #ff00ff;
      border-radius: 50%;
      opacity: 0.6;
      animation: move 5s infinite alternate ease-in-out;
    }
    @keyframes move {
      0% {
        top: 10%;
        left: 10%;
      }
      100% {
        top: 80%;
        left: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="neon"></div>
  <div class="container">
    <img src="175541469.jpg" alt="Profile" class="profile">
    <h1>ابوالفضل صمدی</h1>
    <p>برنامه‌نویس پایتون</p>

    <div class="links">
      <a href="https://github.com/ABSAMADI" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733609.png" alt="GitHub">GitHub
      </a>
      <a href="https://instagram.com/mr.abolfaz.92" target="_blank">
        <img src="https://cdn-icons-png.flaticon.com/512/733/733558.png" alt="Instagram">Instagram
      </a>
    </div>

    <div class="contact">📧 abolfazl.sa283@gmail.com</div>
    <div class="contact">📞 09023093042</div>
  </div>
  
  <div class="footer">
    ساخته شده توسط ابوالفضل صمدی | تمامی حقوق محفوظ است.
  </div>
</body>
</html>
